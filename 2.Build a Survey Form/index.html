<!DOCTYPE html>
<html>
    <head>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <link rel="stylesheet" href="style.css">
        <title>Survey</title>
    </head>
    <body id = "main">
        <h1 id=title> Survey</h1>
        <p id="description"> For the fun of it?</p>
        <form id="survey-form" novalidate>
                      <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" required placeholder="Bob">

                      <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="123@email.com" required>

                    <label for="number" id="number-label">Number</label>
            <input type="number" id="number" name="number"  min="1" max="5" placeholder="3">

          <br>
            <div id="dropdown">
<select name="dropdown" id="dropdown">
  <option value="Cheese">Cheese</option>
  <option value="Salsa">Salsa</option>
            </div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>


            <input type="checkbox" id="pet1" name="pet1" value="Cat">
            <label for="pet1"> I like cats</label>

            <input type="checkbox" id="pet2" name="pet2" value="Dog">
            <label for="pet2"> I like dogs</label>

            <input type="checkbox" id="pet3" name="pet3" value="Fish">
            <label for="pet3"> I like fish</label>

            <br>
            <textarea id="text-area" name="text-area" rows="3" cols="50">
            For Comments
            </textarea>
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
    <footer>

    </footer>
</html>
